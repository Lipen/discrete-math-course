name: CI
run-name: Render PDFs

on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README*
      - LICENSE
      - .github/**
      - "!.github/workflows/ci.yml"
  workflow_dispatch:

jobs:
  build-typst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: fontist/setup-fontist@v2
      - run: fontist install "Libertinus Sans"

      - name: Setup Typst
        uses: typst-community/setup-typst@v4
        with:
          cache-dependency-path: typst/requirements.typ

      - run: rm -f typst/requirements.pdf
      - run: typst --version
      - run: typst fonts --font-path ~/.fontist/fonts

      - name: Compile Typst files
        run: |
          echo "Compiling Typst files..."
          COMPILE="typst compile --font-path ~/.fontist/fonts"
          $COMPILE typst/syllabus.typ
          $COMPILE typst/overview.typ
          $COMPILE typst/lec-set-theory.typ
          $COMPILE typst/lec-boolean-algebra.typ
          $COMPILE typst/lec-logic.typ
          $COMPILE typst/lec-flow.typ
          $COMPILE typst/lec-formal.typ
          $COMPILE typst/lec-nfa.typ
          $COMPILE typst/lec-regular.typ
          $COMPILE typst/lec-combinatorics.typ
          echo "Compilation finished."
          ls -la *.pdf

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-typst
          path: "typst/*.pdf"

  build-tex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build LaTeX project and generate PDFs
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: tex
          root_file: "*.tex"

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-tex
          path: "tex/*.pdf"

  deploy:
    runs-on: ubuntu-latest
    needs: [build-typst, build-tex]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PDF artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: pdf-*

      - name: Show files
        run: ls -R

      - name: Prepare files for gh-pages
        run: |
          # Note: All Typst PDFs go to the root of 'public', TeX PDFs go to 'public/tex'
          mkdir -p public
          mv pdf-typst/*.pdf public/
          mkdir -p public/tex
          mv pdf-tex/*.pdf public/tex

      - name: Publish PDFs to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
